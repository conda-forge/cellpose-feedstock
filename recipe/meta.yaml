{% set name = "cellpose" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellpose-{{ version }}.tar.gz
  sha256: 7d6eb915d840f7fb98c80bdebe8a6a42a31f759b6bdad8ece15b18f0007884da

build:
  entry_points:
    - cellpose = cellpose.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
    - setuptools-scm
  run:
    - fastremap
    - imagecodecs
    - llvmlite
    - natsort
    - numba >=0.53.0
    - numpy >=1.20.0
    - opencv
    - python >=3.6
    - pytorch >=1.6
    - scipy
    - tifffile
    - tqdm

test:
  imports:
    - cellpose
    - cellpose.core
  commands:
    - pip list
    # - pip check
    - cellpose --help
  requires:
    - pip

about:
  home: https://github.com/MouseLand/cellpose
  summary: anatomical segmentation algorithm
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
