{% set name = "cellpose" %}
{% set version = "4.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cellpose-{{ version }}.tar.gz
  sha256: f669ebbba0c6a1be61a3cc014682fac912397a0f27f41b83cad3953ef494848d

build:
  entry_points:
    - cellpose = cellpose.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - fastremap
    - fill-voids
    - imagecodecs
    - llvmlite
    - matplotlib-base  # Imported but not declared as a dependency
    - natsort
    - numba >=0.53.0
    - numpy >=1.20.0
    - opencv
    - python >={{ python_min }}
    - scipy
    - tifffile
    - pytorch >=1.6
    - roifile
    - scikit-image    # Imported but not declared as a dependency
    - tqdm
    # GUI Dependencies
    - pyqtgraph >=0.11.0rc0
    - qtpy
    - superqt
    # Distributed Dependencies
    - dask-core
    - dask-image
    - scikit-learn

test:
  imports:
    - cellpose
    - cellpose.core
  commands:
    - pip list
    # - pip check  # Fails due to opencv-python-headless
    - cellpose --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/cellpose
  summary: anatomical segmentation algorithm
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/MouseLand/cellpose

extra:
  recipe-maintainers:
    - goanpeca
    - carsen-stringer
